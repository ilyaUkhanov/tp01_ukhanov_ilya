<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP1 - UKHANOV Ilya</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <main>
        <h1>TP1 - UKHANOV Ilya</h1>

        <div class="root">
            <h4 class="mb-3">Formulaire</h4>
            <form class="mainForm col-sm-8 col-md-5 col-lg-4">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstname" class="form-label">Prénom:</label>
                        <input type="text" id="firstname" name="firstname" class="form-control">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
    
                    <div class="col-sm-6">
                        <label for="lastname" class="form-label">Nom:</label>
                        <input type="text" id="lastname" name="lastname" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <fieldset class="row g-3">
                            <legend>Civilité:</legend>
                        
                            <div class="col-sm-2">
                              <input type="radio" id="genderM" name="gender" value="m" checked>
                              <label for="genderM">M</label>
                            </div>
                        
                            <div class="col-sm-2">
                                <input type="radio" id="genderF" name="gender" value="f">
                                <label for="genderF">F</label>
                              </div>
                        </fieldset>
                    </div>
    
                    
                    <div class="col-sm-6">
                        <label for="address" class="form-label">Adresse:</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="zipcode" class="form-label">Code Postal:</label>
                        <input type="number" id="zipcode" name="zipcode" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="city" class="form-label">Ville:</label>
                        <input type="text" id="city" name="city" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="telephone" class="form-label">Téléphone:</label>
                        <input type="tel" id="telephone" name="telephone" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="login" class="form-label">Login:</label>
                        <input type="text" id="login" name="login" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="password" class="form-label">Mot de passe:</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
    
                    <div class="col-sm-6">
                        <label for="comment" class="form-label">Commentaire:</label>
                        <textarea id="comment" name="comment" class="form-control" placeholder="Saisissez le commentaire"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Valider</button>
                </div>
            </form>
        </div>
    </main>
  </body>
</html>
